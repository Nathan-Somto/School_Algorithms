<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher</title>
</head>
<body>
    <h1>Substitution Cipher</h1>
    <form method="post">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" value="{{ text if text else '' }}" required><br><br>
        <label for="key">Key (26 unique letters):</label>
        <input type="text" id="key" name="key" value="{{ key if key else '' }}" required><br><br>
        <label for="operation">Operation:</label>
        <select id="operation" name="operation">
            <option value="encrypt" {% if operation == 'encrypt' %}selected{% endif %}>Encrypt</option>
            <option value="decrypt" {% if operation == 'decrypt' %}selected{% endif %}>Decrypt</option>
        </select><br><br>
        <button type="submit">Submit</button>
    </form>
    {% if result_text %}
        <h2>Result:</h2>
        <p>{{ result_text }}</p>
    {% endif %}
    <a href="/">Go to Caesar Cipher</a>
</body>
</html>
